<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Dojo Survey</title>
    </head>
    <body>
        <h4> Thank you for submitting this form! You have submitted this form {{request.session.count}} times now. </h4>
        <h3> Submitted Info </h3>
        <p>Name:{{request.session.name}} </p>
        <p>Dojo Location: {{request.session.location}}</p>
        <p>Favorite Language: {{request.session.language}} </p>
        <p>Comment:{{request.session.comment}} </p>
        <form action="/goback" name="goback" method="post">
            {% csrf_token %}
            <input type ="submit" value="Go Back">
        </form>
    </body>
</html>
