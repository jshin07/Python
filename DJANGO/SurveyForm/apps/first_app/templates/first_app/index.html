<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Dojo Survey</title>
    </head>
    <body>
        <form action ="/result" method="post">
            {% csrf_token %}
            <label>Your Name: </label>
            <input type ="text" name="name"><br>

            <label>Dojo Location: </label>
            <select type ="location" name="location">
                <option value="DC">DC</option>
                <option value="San_Jose">San Jose</option>
            </select><br>

            <label>Favorite Languages:</label>
            <select type ="language" name="language">
                <option value="Python">Python</option>
                <option value="Java">Java</option>
            </select><br>

            <label>Comment (Optional):</label> <br>
            <input textarea style="width:300px; height: 100px" name="comment"></br>

            <input type="submit" value="Submit" method="post">
        </form>
    </body>
</html>
