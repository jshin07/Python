<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Username Validation</title>
    </head>
    <body>
        {% if messages%}
        {% for message in messages %}
        <h2> {{message}} </h2>
        {% endfor %}
        {% endif %}

        <h2>User Name</h2>
        <form action="/user" method="post">
        {% csrf_token %}
            <input type="text" name="username">
            <input type="submit" name="submit" value="Submit">
        </form>

    </body>
</html>
